<div id="tambah_data" class="modal">
  <div class="modal-content">
    <h4 class="tengah">Tambah Data Mahasiswa</h4>
    <hr>
    <!-- inputan -->
    <div class="row">
      <div class="input-field col l6">
        <input id="nama" type="text" ng-model="input.nama">
        <label for="nama">NAMA</label>
      </div>
      <div class="input-field col l6">
        <input id="alamat" type="text" ng-model="input.alamat">
        <label for="alamat">ALAMAT</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat" href="#!">Batal</a>
    <a class="waves-effect waves-green btn-flat" ng-click="tambah_data()">Tambahkan</a>
  </div>
</div>
